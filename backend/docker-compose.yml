version: '3.8'

services:
  postgres:
    image: postgres:15
    container_name: testmanager_postgres
    restart: always
    environment:
      POSTGRES_DB: testmanager_db
      POSTGRES_USER: testmanager_user
      POSTGRES_PASSWORD: testmanager_password
      PGDATA: /var/lib/postgresql/data/pgdata
    ports:
      - "5432:5432"
    volumes:
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql:ro
    networks:
      - testmanager_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U testmanager_user -d testmanager_db"]
      interval: 30s
      timeout: 10s
      retries: 3

  cloudbeaver:
    image: dbeaver/cloudbeaver:latest
    container_name: testmanager_cloudbeaver
    restart: always
    ports:
      - "8978:8978"
    volumes:
      - ./cloudbeaver/workspace:/opt/cloudbeaver/workspace
    networks:
      - testmanager_network
    depends_on:
      - postgres

networks:
  testmanager_network:
    driver: bridge 